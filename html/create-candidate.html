<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new Candidate</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <a href="home.html">
        <img style="height: 33px" style="width: 33px" src="../img/download.png">
    </a>
    <h2>KOMMUNENAVN</h2>
    <nav>
        <a href="create-candidate.html">Opret en kandidat</a>
        <a href="create-party.html">Opret et parti</a>
        <a href="show-candidates.html">Hvis nuværende partier</a>
        <a href="election-results.html">Valgresultater</a>
    </nav>
</header>

<div class="inputStyling">
    <h3>Udfyld felter for at oprette en ny kandidat: </h3>


    <label for="name">Navn:</label>
    <input type="text" id="name">

    <label for="age">Alder:</label>
    <input type="number" id="age" min="18">

    <label for="partyList">Vælg politisk parti</label>
    <select id="partyList"></select>
    <p>(Hvis ingen politiske partier findes så gå ind i "Opret et parti" først)</p>

    <button id="cButton">Udfør</button>
</div>
<script src="../js/fetchParty.js"></script>
<script src="../js/createCandidate.js"></script>
</body>
</html>
